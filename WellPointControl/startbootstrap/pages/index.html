        <script>
            function customCreateLayoutConfiguration(name, resources, inner) {
                var resource = resources[0];
                if (resource) {
                  var configuration = [];

                  var data = resource.dataSource.view();

                  for (var dataIndex = 0; dataIndex < data.length; dataIndex++) {
                    var defaultText = kendo.htmlEncode(kendo.getter(resource.dataTextField)(data[dataIndex]));
                    //var template = kendo.template("<div class='crewName' style='float:left;'>#=data#&nbsp;&nbsp;</div><div id='#=data#press-log' style='float:left;height:35px;width:80px'></div>");
                    //var template = kendo.template("<div class='crewName' style='float:center;'>#=data#&nbsp;&nbsp;</div><div id='#=data#press-log' style='float:center;height:35px;width:80px'></div>");
                    var template = kendo.template("#=data#&nbsp;<br/><div id='#=data#press-log' style='height:35px;'></div>");
                    var obj = {
                      text: template(defaultText),
                      className: "k-slot-cell"
                    };
                    obj[name] = customCreateLayoutConfiguration(name, resources.slice(1), inner);

                    configuration.push(obj);
                  }
                  return configuration;
                }
                return inner;
              }

          //Custom View 
          (function ($, undefined) {
            var kendo = window.kendo,
                ui = kendo.ui,
                SchedulerTimelineView = ui.TimelineMonthView,
                extend = $.extend,
                NS = ".kendoTimelineYearView";

            var SchedulerTimelineYearView = SchedulerTimelineView.extend({
                _createColumnsLayout: function(resources, inner) {
                  return customCreateLayoutConfiguration("columns", resources, inner);
                },

                _createRowsLayout: function(resources, inner) {
                  return customCreateLayoutConfiguration("rows", resources, inner);
                },

              nextDate: function() {
                var start = this.startDate();
                return new Date(start.getFullYear(), start.getMonth()+1, start.getDate());
              },
              previousDate: function() {
                var start = this.startDate();
                return new Date(start.getFullYear(), start.getMonth()-1, start.getDate());
              },
              calculateDateRange: function() {
                var selectedDate = this.options.date,
                    start = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), selectedDate.getDate()),
                    end = new Date(selectedDate.getFullYear(), selectedDate.getMonth()+1, selectedDate.getDate()),
                    dates = [];

                //console.log(selectedDate + ' ' + start + ' ' + end);

                while (start <= end) {
                  dates.push(start);
                  start = kendo.date.nextDay(start);
                }
                this._render(dates);
              }
            })

            //extend UI
            extend(true, ui, {
              SchedulerTimelineYearView: SchedulerTimelineYearView
            });

          })(window.kendo.jQuery);

          Date.daysBetween = function( date1, date2 ) {
              //Get 1 day in milliseconds
              var one_day=1000*60*60*24;

              // Convert both dates to milliseconds
              var date1_ms = date1.getTime();
              var date2_ms = date2.getTime();

              // Calculate the difference in milliseconds
              var difference_ms = date2_ms - date1_ms;
                
              // Convert back to days and return
              return Math.round(difference_ms/one_day); 
            }

            var daysAndHoursBetween = function(date1, date2) {
                var daysBetween = Date.daysBetween(date1, date2);
                var remainingHours = ((date2.getTime() - date1.getTime())/(1000*60*60)) % 24;
                //console.log((date2.getTime() - date1.getTime())/(1000*60*60));

                return daysBetween + ' days, ' + Math.round(remainingHours) + ' hours';

            }
          </script>
