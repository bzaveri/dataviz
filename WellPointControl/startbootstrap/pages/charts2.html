                    <div class="demo-section k-content">

                        <!--<div style="padding-top: 2em;">

                        <div id="container2" style="width: 100%; margin: 0 auto"></div>
                    </div>
                    <script>
                        $(function () {
                            Highcharts.chart('container2', {
                                chart: {
                                    zoomType: 'xy'
                                },
                                title: {
                                    text: 'Pressure/Rate/Temperature'
                                },
                                subtitle: {
                                    //text: 'Source: WorldClimate.com'
                                },
                                xAxis: [{
                                    categories: ['2016-11-01 01:00:00', '2016-11-01 01:01:00', '2016-11-01 01:02:00', '2016-11-01 01:03:00', '2016-11-01 01:04:00', '2016-11-01 01:05:00',
                                        '2016-11-01 01:06:00', '2016-11-01 01:07:00', '2016-11-01 01:08:00', '2016-11-01 01:09:00', '2016-11-01 01:10:00', '2016-11-01 01:11:00'],
                                    crosshair: true
                                }],
                                yAxis: [{ // Primary yAxis
                                    labels: {
                                        format: '{value}°F',
                                        style: {
                                            color: Highcharts.getOptions().colors[2]
                                        }
                                    },
                                    title: {
                                        text: 'Temperature',
                                        style: {
                                            color: Highcharts.getOptions().colors[2]
                                        }
                                    },
                                    opposite: true

                                }, { // Secondary yAxis
                                    gridLineWidth: 0,
                                    title: {
                                        text: 'Rate',
                                        style: {
                                            color: Highcharts.getOptions().colors[0]
                                        }
                                    },
                                    labels: {
                                        format: '{value} gpm',
                                        style: {
                                            color: Highcharts.getOptions().colors[0]
                                        }
                                    }

                                }, { // Tertiary yAxis
                                    gridLineWidth: 0,
                                    title: {
                                        text: 'Pressure',
                                        style: {
                                            color: Highcharts.getOptions().colors[1]
                                        }
                                    },
                                    labels: {
                                        format: '{value} psi',
                                        style: {
                                            color: Highcharts.getOptions().colors[1]
                                        }
                                    },
                                    opposite: true
                                }],
                                tooltip: {
                                    shared: true
                                },
                                legend: {
                                    layout: 'vertical',
                                    align: 'left',
                                    x: 80,
                                    verticalAlign: 'top',
                                    y: 55,
                                    floating: true,
                                    backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                                },
                                series: [{
                                    name: 'Rate',
                                    type: 'column',
                                    yAxis: 1,
                                    data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
                                    tooltip: {
                                        valueSuffix: ' gpm'
                                    }

                                }, {
                                    name: 'Pressure',
                                    type: 'spline',
                                    yAxis: 2,
                                    data: [1016, 1016, 1015.9, 1015.5, 1012.3, 1009.5, 1009.6, 1010.2, 1013.1, 1016.9, 1018.2, 1016.7],
                                    marker: {
                                        enabled: false
                                    },
                                    dashStyle: 'shortdot',
                                    tooltip: {
                                        valueSuffix: ' psi'
                                    }

                                }, {
                                    name: 'Temperature',
                                    type: 'spline',
                                    data: [80.0, 81.9, 82.5, 83.5, 80.2, 100.5, 110.2, 115.5, 100.3, 112.3, 118.9, 120.6],
                                    tooltip: {
                                        valueSuffix: ' °F'
                                    }
                                }]
                            });
                        });

                        // function that gathers IDs of checked nodes
                        function checkedNodeIds(nodes, checkedNodes) {
                            for (var i = 0; i < nodes.length; i++) {
                                if (nodes[i].checked) {
                                    checkedNodes.push(nodes[i].id);
                                }

                                if (nodes[i].hasChildren) {
                                    checkedNodeIds(nodes[i].children.view(), checkedNodes);
                                }
                            }
                        }

                        // show checked node IDs on datasource change
                        function onCheck() {
                            var checkedNodes = [],
                                treeView = $("#treeview").data("kendoTreeView"),
                                message;

                            checkedNodeIds(treeView.dataSource.view(), checkedNodes);

                            if (checkedNodes.length > 0) {
                                message = "IDs of checked nodes: " + checkedNodes.join(",");
                            } else {
                                message = "No nodes checked.";
                            }

                            $("#result").html(message);
                        }

                        $("#filterText").keyup(function (e) {
                            var filterText = $(this).val();

                            if (filterText !== "") {
                                $(".selectAll").css("visibility", "hidden");
                                $("#treeview .k-group .k-group .k-in").closest("li").hide();
                                $("#treeview .k-group .k-group .k-in:contains(" + filterText + ")").each(function () {
                                    $(this).parents("ul, li").each(function () {
                                        $(this).show();
                                    });
                                });
                            }
                            else {
                                $("#treeview .k-group").find("li").show();
                                $(".selectAll").css("visibility", "visible");
                            }
                        });
                    </script>

                    <style>
                        #treeview .k-sprite {

                        .pdf        { background-position: 0 -32px; }
