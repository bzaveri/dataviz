            <div class="row">
                <div id="example">
                    <div class="demo-section k-content">
                        <div id="container1" style="padding: 20px; margin: 0 auto"></div>

                        <!--<div style="padding-top: 2em;">
                            <h4>Status</h4>

                        <!--<div class="col-md-5" id="container2" style="width: 500px; height: 300px; margin: 0 auto"></div>-->

                    <script>
                        $(function () {
                            $.getJSON('https://www.highcharts.com/samples/data/jsonp.php?filename=usdeur.json&callback=?', function (data) {

                                Highcharts.chart('container1', {
                                    chart: {
                                        zoomType: 'x'
                                    },
                                    title: {
                                        text: 'Discharge Pressure'
                                    },
                                    subtitle: {
                                        //text: document.ontouchstart === undefined ?
                                        //        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
                                    },
                                    xAxis: {
                                        type: 'datetime'
                                    },
                                    yAxis: {
                                        title: {
                                            text: 'PSI'
                                        }
                                    },
                                    legend: {
                                        enabled: false
                                    },
                                    plotOptions: {
                                        area: {
                                            fillColor: {
                                                linearGradient: {
                                                    x1: 0,
                                                    y1: 0,
                                                    x2: 0,
                                                    y2: 1
                                                },
                                                stops: [
                                                    [0, Highcharts.getOptions().colors[0]],
                                                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                                ]
                                            },
                                            marker: {
                                                radius: 2
                                            },
                                            lineWidth: 1,
                                            states: {
                                                hover: {
                                                    lineWidth: 1
                                                }
                                            },
                                            threshold: null
                                        }
                                    },

                                    series: [{
                                        type: 'area',
                                        name: 'PSI',
                                        data: data
                                    }]
                                });
                            });
                        });

                        $("#treeview").kendoTreeView({
                            checkboxes: {
                                checkChildren: true
                            },

                            check: onCheck,

                            dataSource: [{
                                id: "1", text: "Job Equipment", expanded: true, spriteCssClass: "rootfolder", items: [
                                    {
                                        id: "2", text: "CCC", expanded: false, spriteCssClass: "folder", items: [
                                            { id: "3", text: "000BAB9EEE29", spriteCssClass: "html" }
                                        ]
                                    },
                                    {
                                        id: "6", text: "FracCAT", expanded: false, spriteCssClass: "folder", items: [
                                            { id: "7", text: "000BAB8355A5", spriteCssClass: "image" }
                                        ]
                                    },
                                    {
                                        id: "9", text: "Pump", expanded: false, spriteCssClass: "folder", items: [
                                            { 
                                                id: "10", text: "2SPF29890", spriteCssClass: "pdf", items: [
                                                    {id: "10.1", text: "ASD"},
                                                    {
                                                        id: "10.2", text: "Engine", items: [
                                                            {id: "10.2.1", text: "Pressure Discharge"},
                                                            {id: "10.2.2", text: "Pressure Discharge"},
                                                            {id: "10.2.3", text: "Pressure Discharge"},
                                                            {id: "10.2.4", text: "Pressure Discharge"}
                                                        ]
                                                    },
                                                    {id: "10.3", text: "Fluid End"},
                                                    {id: "10.4", text: "Other"},
                                                    {id: "10.5", text: "Power End"},
                                                    {id: "10.6", text: "Summary"}
                                                ] 
                                            },
                                            { 
                                                id: "11", text: "2SPF33477", spriteCssClass: "pdf", items: [
                                                    {id: "11.1", text: "ASD"},
                                                    {id: "11.2", text: "Engine"},
                                                    {id: "11.3", text: "Fluid End"},
                                                    {id: "11.4", text: "Other"},
                                                    {id: "11.5", text: "Power End"},
                                                    {id: "11.6", text: "Summary"}
                                                ]
                                            },
                                            { id: "12", text: "2SPF34361", spriteCssClass: "pdf" },
                                            { id: "13", text: "2SPF34361", spriteCssClass: "pdf" },
                                            { id: "14", text: "2SPF34361", spriteCssClass: "pdf" },
                                            { id: "15", text: "2SPF34361", spriteCssClass: "pdf" },
                                            { id: "16", text: "2SPF34361", spriteCssClass: "pdf" },
                                            { id: "17", text: "2SPF34361", spriteCssClass: "pdf" },
                                            { id: "18", text: "2SPF34361", spriteCssClass: "pdf" }
                                        ]
                                    }
                                ]
                            }]
                        });

                        // function that gathers IDs of checked nodes
                        function checkedNodeIds(nodes, checkedNodes) {
                            for (var i = 0; i < nodes.length; i++) {
                                if (nodes[i].checked) {
                                    checkedNodes.push(nodes[i].id);
                                }

                                if (nodes[i].hasChildren) {
                                    checkedNodeIds(nodes[i].children.view(), checkedNodes);
                                }
                            }
                        }

                        // show checked node IDs on datasource change
                        function onCheck() {
                            var checkedNodes = [],
                                treeView = $("#treeview").data("kendoTreeView"),
                                message;

                            checkedNodeIds(treeView.dataSource.view(), checkedNodes);

                            if (checkedNodes.length > 0) {
                                message = "IDs of checked nodes: " + checkedNodes.join(",");
                            } else {
                                message = "No nodes checked.";
                            }

                            $("#result").html(message);
                        }

                        $("#filterText").keyup(function (e) {
                            var filterText = $(this).val();

                            if (filterText !== "") {
                                $(".selectAll").css("visibility", "hidden");
                                $("#treeview .k-group .k-group .k-in").closest("li").hide();
                                $("#treeview .k-group .k-group .k-in:contains(" + filterText + ")").each(function () {
                                    $(this).parents("ul, li").each(function () {
                                        $(this).show();
                                    });
                                });
                            }
                            else {
                                $("#treeview .k-group").find("li").show();
                                $(".selectAll").css("visibility", "visible");
                            }
                        });
                    </script>

                    <style>
                        #treeview .k-sprite {
                            background-image: url("../content/web/treeview/coloricons-sprite.png");
                        }

                        .rootfolder { background-position: 0 0; }
                        .folder     { background-position: 0 -16px; }
                        .pdf        { background-position: 0 -32px; }
                        .html       { background-position: 0 -48px; }
                        .image      { background-position: 0 -64px; }

                    </style>
